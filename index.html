<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLAS HISTÓRICO</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Carregue apenas UMA vez a API do Google Maps -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIlS4qgZzbTPEYiLruk8EK225_7try7mU&callback=initMap&libraries=places">
    </script>
</head>

<body>
    <header>
        <h1>Atlas Histórico</h1>
    </header>
    <main>
        <div id="map" style="height: 500px; width: 100%;"></div>
    </main>
    
    <div class="overlay" id="overlay">
        <h2>Modo de Uso</h2>
        <p>Este site apresenta um mapa com pontos coloridos. Cada ponto representa impérios, guerras e revoluções ao longo da história dos países. Clique em cada marcador no mapa para descobrir mais informações sobre cada evento histórico.</p>
        <button id="closeButton">Entendi</button>
    </div>

    <script>
        // Função que inicializa o mapa
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -30.025296, lng: -51.211922 }, // Coordenadas iniciais
                zoom: 2,
            });

            const markers = [
                { position: { lat: -30.025296, lng: -51.211922 }, title: "Senac Distrito Criativo", icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" },
                { position: { lat: 48.855451, lng: 2.350692 }, title: "França - Paris", icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" },
                { position: { lat: 26.404693, lng: 29.762399 }, title: "Egito", icon: "http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" },
                { position: { lat: 39.409713, lng: 22.508420 }, title: "Grécia", icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" },
                { position: { lat: 41.895742, lng: 12.481967 }, title: "Roma", icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" },
                { position: { lat: 39.919946, lng: 116.413294 }, title: "China", icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" }
            ];

            markers.forEach(markerData => {
                const marker = new google.maps.Marker({
                    position: markerData.position,
                    map: map,
                    title: markerData.title,
                    icon: markerData.icon
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `<h3>${markerData.title}</h3>`
                });

                marker.addListener("click", () => {
                    infowindow.open(map, marker);
                });
            });
        }

        // Função para ocultar a sobreposição de introdução
        document.getElementById('closeButton').addEventListener('click', function() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
            document.getElementById('map').style.zIndex = '1';
        });
    </script>
</body>
</html>
